<div class="center-content">

  <!-- Sign in card -->
    <mat-card class="signup-card">
      <!-- Header title and image  -->
        <div>
            <h2>
                Sign Up
            </h2>
            <!-- <img class="image" src=""> -->
        </div>
      <mat-card-header>
      </mat-card-header>
      
      <mat-card-content>
        <form class="signup-form">

              <p class="field-titles">Email</p>
              <mat-form-field class="signup-full-width">
                  <!-- <mat-label>Enter username:</mat-label> -->
                    <input matInput type="email" placeholder="lasitha.n@ambrumsolutions.com" [(ngModel)]="user.email" name="username" value="{{user.email}}">
                    <!-- <mat-icon matSuffix>email</mat-icon> -->
                  </mat-form-field>

                  <p class="field-titles">Password</p>
                  <mat-form-field class="signup-full-width">
                    <!-- <mat-label>Enter your password</mat-label> -->
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                  <p class="field-titles">Confirm Password</p>
                  <mat-form-field class="signup-full-width">
                    <!-- <mat-label>Enter your password</mat-label> -->
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

            <a mat-raised-button class="signupbtn" target="_blank" color="primary" (click)="signUp()">SIGN UP</a>
          </form>
      </mat-card-content>
    </mat-card>
  </div>

    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
  </div> -->
