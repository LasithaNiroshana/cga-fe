<div class="center-content">

    <!-- Sign in card -->
      <mat-card class="fp-card">
        <!-- Header title and image  -->
          <div>
              <h2>
                  Forgot Password
              </h2>
              <!-- <img class="image" src=""> -->
          </div>
        <mat-card-header>
        </mat-card-header>
        
        <mat-card-content>
          <form class="fp-form">

                <p class="field-titles">Email</p>
                <mat-form-field class="fp-full-width">
                    <!-- <mat-label>Enter username:</mat-label> -->
                      <input matInput type="email" placeholder="lasitha.n@ambrumsolutions.com" [(ngModel)]="user.email" name="username" value="{{user.email}}">
                      <!-- <mat-icon matSuffix>email</mat-icon> -->
                    </mat-form-field>

              <a mat-raised-button class="fpbtn" target="_blank" color="primary" (click)="sendCode()">Send Verification Code</a>
            </form>
        </mat-card-content>
      </mat-card>
    </div>

      <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
    </div> -->
