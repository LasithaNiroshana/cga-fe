 <!-- Toolbar starts here -->
<mat-toolbar color="primary">
    <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>CGA</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="settings-icon favorite-icon">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="person-icon">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="confirmLogout()">
        <mat-icon>logout</mat-icon>
        LOGOUT</button>
    </mat-menu>
  </mat-toolbar>
  <!-- Toolbar ends here -->
  
  <!-- Drawer starts here -->
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer class="drawer" mode="side" [opened]="true">
      <mat-nav-list class="sidenav">
        <div class="profile-card">
          <div class="header">
            <!-- <h2>
              Username
            </h2> -->
            <!-- <mat-label class="profile-label">
              User Email
            </mat-label> -->
            <!-- <h4>User Role</h4> -->
          </div>
          <img class="img-responsive" src="">
        </div>
  
        <mat-divider color="accent"></mat-divider>
  
        <!-- Admin menu list items -->
        <div class="listitems">
          
          <a mat-list-item class="listitem" routerLinkActive="list-item-active" routerLink="dashboard">
            <div class="listitem">
              <p>Dashboard</p>
              <mat-icon matSuffix>dashboard</mat-icon>
            </div>
          </a>
          <a mat-list-item class="listitem" routerLinkActive="list-item-active" routerLink="bookings">
            <div class="listitem">
              <p>Bookings</p>
              <mat-icon matSuffix>event_available</mat-icon>
            </div>
          </a>
          <a mat-list-item class="listitem" routerLinkActive="list-item-active" routerLink="users">
            <div class="listitem">
              <p>Users & Permissions</p>
              <mat-icon matSuffix>person</mat-icon>
            </div>
          </a>
        </div>
