<div>
    <br>
    <!-- User table -->
      <mat-form-field class="filter-form-field">
        <mat-label>Search Users</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <br>

      <div class="Users">
        <table mat-table matSort [dataSource]="dataSource" matSort class="mat-elevation-z8" id="bookings_table">
      
          <ng-container matColumnDef="user_name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user"> {{user.user_name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="role">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let user"> {{user.role}} </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

           <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

        </table>


    <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>
      </div>

</div>
